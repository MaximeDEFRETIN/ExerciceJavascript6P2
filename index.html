<html>

    <title>Exercice 6 : Javascript</title>
  </head>
  <body>
    <div class="conteneur">
      <img src="img/image1.jpg" onmouseover="image1(this)" onmouseout="image2(this)" id="image1" />
      <img src="img/image2.jpg" onmouseover="image1(this)" onmouseout="image2(this)" id="image2" />
      <img src="img/image3.jpg" onmouseover="image1(this)" onmouseout="image2(this)" id="image3" />
      <img src="img/image4.jpg" onmouseover="image1(this)" onmouseout="image2(this)" id="image4" />
      <img src="img/image5.jpg" onmouseover="image1(this)" onmouseout="image2(this)" id="image5" />
    </div>
    <script src = "Javascript.js" type="text/javascript"></script>
  </body>
</html>
